<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Hive Bot - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('../static/images/homepage.png');
            /* Replace with your actual photo URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            /* Adjust the alpha value for transparency */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(246, 244, 244, 0.1);
            padding: 30px;
            width: 600px;
            position: absolute;
            top: 35%;
            left: 7%;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fffdfd;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #fff;
            /* Set text color to white or a color that contrasts well with your background */
            margin: 20px;
            position: absolute;
            top: 26%;
            left: 6.5%;
            /* Add margin for better spacing */
        }

        .top-buttons {
            position: absolute;
            top: 80px;
            left: 50%;
        }

        .top-buttons a {
            margin-right: 100px;
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: 2px solid #fff;
            /* Add smooth transition */
        }

        .top-buttons a:hover {
            background-color: #fff;
            /* Set hover background color for the buttons */
            color: #4CAF50;
            /* Set hover text color for the buttons */
        }
    </style>
</head>

<body>
    <div class="top-buttons">
        <a href="/faq">FAQ</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
    </div>
    <h2>Enter your login credentials</h2>
    <form method="post" action="/login">
        <label for="username">Username:</label>
        <input type="text" name="username">
        <label for="password">Password:</label>
        <input type="password" name="password">
        <button type="submit">Login</button>
    </form>
</body>

</html>
