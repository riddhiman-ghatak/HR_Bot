<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Hive Bot - Home</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('../static/images/homepage.png');
            /* Replace with your actual photo URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        h1 {
            color: #fff;
            /* Set text color to white or a color that contrasts well with your background */
            margin: 20px;
            /* Add margin for better spacing */
        }

        .login-button {
            position: absolute;
            top: 69px;
            right: 60px;
            color: #fff;
            /* Set text color to white or a color that contrasts well with your background */
            text-decoration: none;
            padding: 10px;
            background-color: #4CAF50;
            /* Set background color for the button */
            display: flex;
            align-items: center;
            /* Center vertically */
            border-radius: 10px;
            width: 60px;
            transition: background-color 0.3s ease;
            /* Add smooth transition */
        }

        .login-button span {
            margin: 20px;
            /* Center horizontally */
        }

        .login-button:hover {
            background-color: #fff;
            /* Set hover background color for the button */
            color: #4CAF50;
            /* Set hover text color for the button */
        }

        .top-buttons {
            position: absolute;
            top: 80px;
            left: 50%;
        }

        .top-buttons a {
            margin-right: 100px;
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: 2px solid #fff;
            /* Add smooth transition */
        }

        .top-buttons a:hover {
            background-color: #fff;
            /* Set hover background color for the buttons */
            color: #4CAF50;
            /* Set hover text color for the buttons */
        }

        form {
            /* margin: 20px;
            color: #fff; */
            position: absolute;
            top: 50%;
            left: 3%;
            /* Adjust the left position as needed */
            transform: translate(0%, -50%);
            width: 800px;
            padding: 20px;
            border-radius: 20px;
            /* Adjust the width as needed */
            font-family: 'Your Chosen Font', sans-serif;
            /* Set text color to white or a color that contrasts well with your background */
        }

        label {
            /* display: block;
            font-size: 20px;
            margin-bottom: 5px; */
            display: block;
            margin-bottom: 20px;
            font-size: 32px;
            color: #ede8e8;
            /* Adjust the font size as needed */
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            /* Set background color for the button */
            color: #fff;
            /* Set text color to white or a color that contrasts well with your background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            /* Add smooth transition */
        }

        button:hover {
            background-color: #fff;
            /* Set hover background color for the button */
            color: #4CAF50;
            /* Set hover text color for the button */
        }





        h3 {
            color: #fff;
            /* Set text color to white or a color that contrasts well with your background */
            margin: 10px 10px 10px;
        }

        .button-container {

            position: absolute;
            top: 70%;
            left: 63px;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .answer {
            color: #ede8e8;
            /* Set text color to white or a color that contrasts well with your background */
            margin: 0 20px 20px;
            top: 72%;
            left: 150px;
            position: absolute;
            /* border: 2px solid #fff;
            border-radius: 10px; */
        }
    </style>
</head>

<body>
    <div class="top-buttons">
        <a href="/faq">FAQ</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
    </div>

    <!-- <h1>HR Hive Bot</h1> -->
    <a href="/login" class="login-button">Login</a>

    <form method="post">
        <label for="question">Ask a question:</label>
        <input type="text" name="question" value="{{ request.form['question'] }}">
        <button type="submit">Get Answer</button>
    </form>

    {% if answer %}
    <div class="button-container">
        <h3>Answer :</h3>
    </div>

    <div class="answer">{{
        answer['answer'] }}</div>
    {% endif %}

    <script>
        function navigateToPage(url) {
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>

</html>
