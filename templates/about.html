<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('../static/images/homepage.png');
            /* Replace with your actual photo URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        h1 {
            color: #fff;
            /* Set text color to white or a color that contrasts well with your background */
            margin: 20px;
            /* Add margin for better spacing */
        }

        .login-button {
            position: absolute;
            top: 69px;
            right: 60px;
            color: #fff;
            /* Set text color to white or a color that contrasts well with your background */
            text-decoration: none;
            padding: 10px;
            background-color: #4CAF50;
            /* Set background color for the button */
            display: flex;
            align-items: center;
            /* Center vertically */
            border-radius: 10px;
            width: 60px;
            transition: background-color 0.3s ease;
            /* Add smooth transition */
        }

        .login-button span {
            margin: 20px;
            /* Center horizontally */
        }

        .login-button:hover {
            background-color: #fff;
            /* Set hover background color for the button */
            color: #4CAF50;
            /* Set hover text color for the button */
        }

        .top-buttons {
            position: absolute;
            top: 80px;
            left: 50%;
        }

        .top-buttons a {
            margin-right: 100px;
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: 2px solid #fff;
            /* Add smooth transition */
        }

        .top-buttons a:hover {
            background-color: #fff;
            /* Set hover background color for the buttons */
            color: #4CAF50;
            /* Set hover text color for the buttons */
        }
    </style>
</head>

<body>
    <div class="top-buttons">
        <a href="/faq">FAQ</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
    </div>

</body>

</html>
